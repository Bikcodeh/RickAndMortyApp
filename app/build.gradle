apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.bikcode.rickandmortyapp"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures{
        dataBinding = true
        viewBinding = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Kotlin
    implementation kotlinLib

    //KTX
    implementation ktxLib

    //Material
    implementation materialDesignLib

    //Koin
    implementation koinAndroidLib
    implementation koinScopeLib
    implementation koinViewModelLib

    //views
    implementation appCompatLib
    implementation constraintLayoutLib
    implementation swipeRefreshLayoutLib

    //Retrofit
    implementation retrofitLib
    implementation gsonConverterLib
    implementation logginInterceptorLib
    implementation retrofitAdapterRxJavaLib

    //KTX Lifecycle
    implementation ktxViewModelLifecycleLib
    implementation ktxLivedataLifecycleLib

    //Room
    implementation roomRuntimeLib
    implementation roomRxJava
    kapt roomCompilerLib

    //RX
    implementation rxKotlinLib
    implementation rxJavaLib

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2"
    implementation "androidx.room:room-ktx:2.2.6"


    //Picasso
    implementation picassoLib
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //CircleImage
    implementation circleImageLib

    //Testing
    testImplementation jUnitLib
    testImplementation coreTestingLib
    testImplementation coreTestingRoomLib
    androidTestImplementation jUnitExtLib
    androidTestImplementation espressoCoreLib
    testImplementation "androidx.room:room-testing:2.2.5"
    testImplementation mockitoCoreLib

}